name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to deploy"
        required: true
        default: "latest"

env:
  REGISTRY_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
  CONTAINER_NAME: helloworld-cicd

jobs:
  build:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_USERNAME }}/helloworld-cicd
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - run: |
          echo "âœ… Success build & push image"
          echo "Image: ${{ steps.meta.outputs.tags }}"

  deploy:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      IMAGE_TO_DEPLOY: ${{ secrets.DOCKERHUB_USERNAME }}/helloworld-cicd:${{ github.event.inputs.image_tag }}

    steps:
      - name: Deploy ke VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          envs: IMAGE_TO_DEPLOY,CONTAINER_NAME
          script: |
            echo "ðŸš€ Deploying: $IMAGE_TO_DEPLOY"

            docker pull $IMAGE_TO_DEPLOY
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              --network caddy_net \
              -e NODE_ENV=production \
              $IMAGE_TO_DEPLOY

            docker image prune -f
            echo "âœ… Deploy successful!"
            docker ps -f name=$CONTAINER_NAME
