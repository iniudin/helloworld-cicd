name: Deploy to VPS (Manual / Auto after CI)

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker Image"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH + Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/helloworld-cicd:latest
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          envs: DOCKER_IMAGE
          script: |
            cd /home/deploy/helloworld-cicd

            # Login sekali aja (opsional, bisa dihapus kalau udah login permanen)
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

            # Ini 2 baris ajaib â€” semua jadi otomatis!
            echo "DOCKER_IMAGE=$DOCKER_IMAGE" > .env
            docker compose up -d --remove-orphans

            docker image prune -f
            echo "Deploy selesai! App berjalan di https://helloworld.taufikcrisnawan.com"
