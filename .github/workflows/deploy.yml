name: CI/CD Build (Auto) + Deploy (Manual)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/helloworld-cicd:latest
          outputs: type=image,name=${{ secrets.DOCKERHUB_USERNAME }}/helloworld-cicd:latest

      - name: Output image name
        env:
          BUILT_IMAGE: ${{ steps.build.outputs.image }}
        run: |
          echo "Image berhasil dibuild & di-push:"
          echo "$BUILT_IMAGE"

  deploy:
    needs: build
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS (Pure Docker Run â€“ No Compose)
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/helloworld-cicd:latest
          CONTAINER: helloworld-cicd
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          envs: IMAGE,CONTAINER
          script: |
            echo "Pulling latest image..."
            docker pull $IMAGE

            echo "Removing old container (if any)..."
            docker stop $CONTAINER || true
            docker rm $CONTAINER || true

            echo "Starting new container..."
            docker run -d \
              --name $CONTAINER \
              --restart unless-stopped \
              --network caddy_net \
              -e NODE_ENV=production \
              $IMAGE

            echo "Cleaning up old images..."
            docker image prune -f

            echo ""
            echo "DEPLOYMENT SUCCESSFUL!"
            echo "Container: $CONTAINER"
            docker ps -f name=$CONTAINER
