name: CI/CD Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image Tag to Deploy (e.g., latest)"
        required: true
        default: "latest"

jobs:
  build:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    outputs:
      image_full_tag: ${{ steps.build_push.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Image Tag
        id: tag_gen
        run: echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build and push image
        id: build_push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/helloworld-cicd:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/helloworld-cicd:${{ steps.tag_gen.outputs.IMAGE_TAG }}
          outputs: type=image,name=${{ secrets.DOCKERHUB_USERNAME }}/helloworld-cicd:latest

      - name: Output Image Tag
        run: |
          echo "Image berhasil dibuild & di-push dengan tag:"
          echo "${{ secrets.DOCKERHUB_USERNAME }}/helloworld-cicd:latest"
          echo "${{ secrets.DOCKERHUB_USERNAME }}/helloworld-cicd:${{ steps.tag_gen.outputs.IMAGE_TAG }}"

  deploy:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Check Image Tag Input
        run: |
          echo "Deploying image: ${{ secrets.DOCKERHUB_USERNAME }}/helloworld-cicd:${{ github.event.inputs.image_tag }}"
          echo "Deploying container: helloworld-cicd"

      - name: Deploy to VPS (Pure Docker Run – No Compose)
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TO_DEPLOY: ${{ secrets.DOCKERHUB_USERNAME }}/helloworld-cicd:${{ github.event.inputs.image_tag }}
          CONTAINER_NAME: helloworld-cicd
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "Pulling image $IMAGE_TO_DEPLOY..."
            docker pull $IMAGE_TO_DEPLOY

            echo "Removing old container (if any)..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            echo "Starting new container..."
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              --network caddy_net \
              -e NODE_ENV=production \
              $IMAGE_TO_DEPLOY

            echo "Cleaning up old images..."
            docker image prune -f

            echo ""
            echo "✅ DEPLOYMENT SUCCESSFUL!"
            echo "Container: $CONTAINER_NAME"
            docker ps -f name=$CONTAINER_NAME
